<!DOCTYPE html>
<html>
<head>
  <title>Programming Language Survey</title>
</head>
<body>
  <form action="/submit" method="post">
    <fieldset>
      <legend>Add user</legend>
      
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName"><br><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Guest">Guest</option>
      </select><br><br>
      
      <p>Choose your favorite programming language:</p>
      
      <label for="htmlLang">
        <input type="radio" id="htmlLang" name="favLanguage" value="HTML"> HTML
      </label><br>
      
      <label for="cssLang">
        <input type="radio" id="cssLang" name="favLanguage" value="CSS"> CSS
      </label><br>
      
      <label for="jsLang">
        <input type="radio" id="jsLang" name="favLanguage" value="JavaScript"> JavaScript
      </label><br><br>
      
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
      
      <label for="currentDate">Current Date:</label>
      <input type="date" id="currentDate" name="currentDate"><br><br>
      
      <label for="newsletter">
        <input type="checkbox" id="newsletter" name="newsletter"> Sign up for newsletter
      </label><br><br>
      
      <label for="agree">
        <input type="checkbox" id="agree" name="agree"> Agree to terms and conditions
      </label><br><br>
      
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
